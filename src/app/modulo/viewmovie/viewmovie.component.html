
<div class=" ">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-1">
        <div class="col" >
          <div class="card shadow-sm">
        
            <img [src]="ImagePost" alt="">

            <div class="card-body">
            <h5 class="card-title">{{ListDetalleMovie.title}}</h5>
              <p class="card-text">
                {{ListDetalleMovie.overview}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary"  [routerLink]="['/listar_peliculas/']" >Atras</button>
                  
                </div>
                <small class="text-muted">{{ListDetalleMovie.tagline}}</small>
              </div>
            </div>
            <div class="card-footer">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center"  *ngFor="let product_comapa of ListProductCompanies; let j=index">
                      {{product_comapa.name}}
                      <span class="badge badge-primary badge-pill">{{product_comapa.logo_path}}</span>
                    </li>                    
                  </ul>
              </div>

          </div>
        </div>
        

        
      </div>
    </div>
  </div>
